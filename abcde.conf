# --- PATHS ---
# This sends everything to your new folder
OUTPUTDIR="$HOME/AAC"

# --- ENCODING (192k VBR AAC) ---
OUTPUTTYPE=m4a
AACENCODERSYNTAX=fdkaac
AACENC=fdkaac
# Profile 2 = AAC-LC (iPod compatible)
# Afterburner = 1 (Quality over speed)
# Mode 4 = ~192kbps VBR (The Rock/Metal Sweet Spot)
AACENCOPTS='--profile 2 --m4a --sbr-ratio 0 --afterburner 1 -m 4'

# --- AUTOMATION ---
INTERACTIVE=n          # Robot mode: Don't ask, just rip.
EJECTCD=n              # Our bash script handles ejection.
# "cddb,read,encode,tag,move,clean" = The full pipeline
# Added 'replaygain' to the list so volume tags are calculated automatically
ACTIONS=cddb,read,encode,tag,move,clean,replaygain

# --- METADATA & NAMING ---
CDDBMETHOD=musicbrainz,cddb
CDDBURL="http://gnudb.gnudb.org/~cddb/cddb.cgi"

# Creates: ~/AAC/Pink Floyd/The Wall/01 - In the Flesh.m4a
OUTPUTFORMAT='${ARTISTFILE}/${ALBUMFILE}/${TRACKNUM} - ${TRACKFILE}'
# Creates: ~/AAC/Various/Forrest Gump Soundtrack/01 - Elvis Presley - Hound Dog.m4a
VAOUTPUTFORMAT='Various/${ALBUMFILE}/${TRACKNUM} - ${ARTISTFILE} - ${TRACKFILE}'

# Sanitize filenames (kill shell-breaking chars like ' " ; $)
MUNGEFILENAME=y
MAXPROCS=6             # Prevent encoding from hogging 100% CPU if you rip 5 discs at once
